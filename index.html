<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
    <!-- Include Hammer.js -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
    </div>

    <script type="module">

      import * as THREE from 'https://unpkg.com/three/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
      import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';

      let placedModel = false;
      let container;
      let camera, scene, renderer;
      let controller;
      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let model;
      let selectedModel = null;
      let touchStartDistance = 0;
      let touchStartScale = 0.3;
      let touchStartRotation = { x: 0, y: 0 };
      let touchStartPosition = { x: 0, y: 0 };
      let isDragging = false;

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
        document.body.appendChild(arButton);

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        const loader = new GLTFLoader();
        loader.load('assets/3G-C2.glb', (gltf) => {
          model = gltf.scene;
          model.castShadow = true;
          model.receiveShadow = true;
        });

        const shadowPlaneGeometry = new THREE.PlaneGeometry(20, 20);
        const shadowPlaneMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const shadowPlane = new THREE.Mesh(shadowPlaneGeometry, shadowPlaneMaterial);
        shadowPlane.rotation.x = -Math.PI / 2;
        shadowPlane.position.y = -0.1;
        shadowPlane.receiveShadow = true;
        scene.add(shadowPlane);

        // Inizializza Hammer.js
        const hammer = new Hammer(container);

        // Abilita gesti di pan, pinch e rotate
        hammer.get('pinch').set({ enable: true });
        hammer.get('rotate').set({ enable: true });
        hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });

        // Aggiungi gli event listener per le gesture
        hammer.on('pinchstart pinchmove', onPinch);
        hammer.on('rotate', onRotate);
        hammer.on('panstart panmove', onPan);
        hammer.on('panend', onPanEnd);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onSelect() {
        if (reticle.visible && model) {
          if (placedModel == false) {
            const cloneModel = model.clone();
            reticle.matrix.decompose(cloneModel.position, cloneModel.rotation, cloneModel.scale);
            cloneModel.scale.set(.3, .3, .3); 
            cloneModel.castShadow = true;
            cloneModel.receiveShadow = true;
            scene.add(cloneModel);
            selectedModel = cloneModel;
            placedModel = true;
          }
        }
      }

      function onPinch(event) {
        if (selectedModel) {
          const scaleFactor = touchStartScale * event.scale;
          selectedModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
        }
      }

      function onRotate(event) {
        if (selectedModel) {
          const rotationDelta = event.rotation - touchStartRotation.y;
          selectedModel.rotation.y += rotationDelta * 0.01; // Moltiplicato per regolare la sensibilit√†
          touchStartRotation.y = event.rotation;
        }
      }

      function onPan(event) {
        if (selectedModel) {
          const deltaX = event.deltaX * 0.005;
          const deltaY = event.deltaY * 0.005;
          selectedModel.position.x += deltaX;
          selectedModel.position.z += deltaY;
        }
      }

      function onPanEnd(event) {
        // Se necessario, gestisci il termine del pan
      }

      function animate(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session.requestReferenceSpace('viewer').then(function(referenceSpace) {
              session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', function() {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }

    </script>
  </body>
</html>
