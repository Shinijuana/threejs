<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js ar - model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR - model<br/>
    </div>

    <script type="module">

        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js'; // Aggiungi il loader per il GLB

        var container;
        var camera, scene, renderer;
        var controller;
        var loader;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer));

            loader = new GLTFLoader(); // Inizializza il loader GLTF

            // Funzione onSelect per caricare il modello 3D
            function onSelect() {

                loader.load(
                    'assets/3G-C2.glb', // Percorso al tuo modello GLB
                    function(gltf) {
                        var model = gltf.scene;
                        model.scale.set(0.1, 0.1, 0.1); // Imposta la scala del modello
                        model.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                        model.quaternion.setFromRotationMatrix(controller.matrixWorld);
                        scene.add(model);
                    },
                    undefined,
                    function(error) {
                        console.error('Errore nel caricamento del modello:', error);
                    }
                );
            }

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
