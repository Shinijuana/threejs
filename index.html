<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
    </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js",
      "three/addons/": "./jsm/"
    }
  }
</script>

    <script type="module">

      import * as THREE from 'https://unpkg.com/three/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
      import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js'; 

      let placedModel = false;
      let container;
      let camera, scene, renderer;
      let controller;
      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let model; // Variabile per il modello 3D
      let selectedModel = null; // Riferimento al modello selezionato
      let touchStartDistance = 0; // Per la gestione del pinch
      let touchStartScale = 0.3; // Scala iniziale
      let touchStartRotation = { x: 0, y: 0 }; // Angolo di rotazione iniziale
      let touchStartPosition = { x: 0, y: 0 }; // Posizione di partenza per il drag
      let isDragging = false; // Variabile di stato per il drag

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Creazione della luce direzionale per l'ombra
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5); // Posizione della luce
        directionalLight.castShadow = true; // Abilita l'ombra per questa luce
        scene.add(directionalLight);

        // Setup renderer per supportare le ombre
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        renderer.shadowMap.enabled = true;  // Abilita le ombre nel renderer
        container.appendChild(renderer.domElement);

        // Creazione del pulsante ARButton
        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
        document.body.appendChild(arButton);

        // Setup reticolo
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Setup AR controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // Carica il modello 3D
        const loader = new GLTFLoader();
        loader.load('assets/3G-C2.glb', (gltf) => {
          model = gltf.scene;
          model.castShadow = true;  // Il modello proietta l'ombra
          model.receiveShadow = true;  // Il modello riceve l'ombra
        });

        // Aggiungi un piano alla scena per ricevere l'ombra
        const shadowPlaneGeometry = new THREE.PlaneGeometry(20, 20);
        const shadowPlaneMaterial = new THREE.ShadowMaterial({ opacity: 0.5 });
        const shadowPlane = new THREE.Mesh(shadowPlaneGeometry, shadowPlaneMaterial);
        shadowPlane.rotation.x = -Math.PI / 2;  // Ruota il piano per posizionarlo a terra
        shadowPlane.position.y = -0.1;  // Posiziona il piano appena sotto il modello
        shadowPlane.receiveShadow = true;  // Il piano riceve l'ombra
        scene.add(shadowPlane);

        // Gestisci gli eventi touch
        window.addEventListener('touchstart', onTouchStart);
        window.addEventListener('touchmove', onTouchMove);
        window.addEventListener('touchend', onTouchEnd);

        window.addEventListener('resize', onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onSelect() {
        if (reticle.visible && model) {
          if (placedModel == false) {
            const cloneModel = model.clone();
            reticle.matrix.decompose(cloneModel.position, cloneModel.rotation, cloneModel.scale);
            cloneModel.scale.set(touchStartScale, touchStartScale, touchStartScale); // Impostiamo la scala a 0.3
            cloneModel.castShadow = true;
            cloneModel.receiveShadow = true;
            scene.add(cloneModel);
            selectedModel = cloneModel;
            placedModel = true;
          }
        }
      }

      // Gestione del pinch per zoom
      function onTouchStart(event) {
        if (event.touches.length === 2 && selectedModel) {
          // Calcola la distanza iniziale tra le due dita
          touchStartDistance = getTouchDistance(event);
          touchStartScale = selectedModel.scale.x; // Scala iniziale
        }
        if (event.touches.length === 1 && selectedModel) {
          // Calcola la posizione di partenza per il drag
          touchStartPosition.x = event.touches[0].clientX;
          touchStartPosition.y = event.touches[0].clientY;
          isDragging = true;
        }
      }

      // Gestione del movimento per drag, pinch, e rotazione
      function onTouchMove(event) {
        if (event.touches.length === 2 && selectedModel) {
          // Calcola la distanza tra le due dita
          const touchMoveDistance = getTouchDistance(event);
          const scaleFactor = touchMoveDistance / touchStartDistance;
          selectedModel.scale.set(touchStartScale * scaleFactor, touchStartScale * scaleFactor, touchStartScale * scaleFactor);
        }

        if (event.touches.length === 1 && selectedModel && isDragging) {
          const deltaX = event.touches[0].clientX - touchStartPosition.x;
          const deltaY = event.touches[0].clientY - touchStartPosition.y;
          
          // Muovi il modello (trascinamento) lungo X e Z, con un fattore di sensibilità più bilanciato
          selectedModel.position.x += deltaX * 0.005; // Sensibilità più bassa
          selectedModel.position.z += deltaY * 0.005; // Sensibilità più bassa

          // Aggiorna la posizione di partenza per il drag
          touchStartPosition.x = event.touches[0].clientX;
          touchStartPosition.y = event.touches[0].clientY;
        }

        if (event.touches.length === 1 && selectedModel) {
          // Rotazione solo sull'asse Y tramite un movimento orizzontale
          const deltaRotation = (event.touches[0].clientX - touchStartPosition.x) * 0.005; // Sensibilità ridotta
          selectedModel.rotation.y += deltaRotation;
          touchStartPosition.x = event.touches[0].clientX; // Aggiorna la posizione iniziale per la rotazione
        }
      }

      // Funzione per calcolare la distanza tra due tocchi
      function getTouchDistance(event) {
        const touch1 = event.touches[0];
        const touch2 = event.touches[1];
        const dx = touch2.clientX - touch1.clientX;
        const dy = touch2.clientY - touch1.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }

      function onTouchEnd(event) {
        if (event.touches.length < 2) {
          touchStartDistance = 0;
          touchStartScale = 1;
        }
        if (event.touches.length < 1) {
          isDragging = false;
        }
      }

      // Ciclo di animazione
      function animate(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session.requestReferenceSpace('viewer').then(function(referenceSpace) {
              session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', function() {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }

    </script>
  </body>
</html>
