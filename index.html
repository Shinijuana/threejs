<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
    </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js",
      "three/addons/": "./jsm/"
    }
  }
</script>


    <script type="module">
  import * as THREE from 'https://unpkg.com/three/build/three.module.js';
  import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
  import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js'; // Carica GLTFLoader per il modello

  let container;
  let camera, scene, renderer;
  let controller;
  let reticle;
  let model; // Variabile per il modello 3D
  let isDragging = false;
  let previousTouch = { x: 0, y: 0 };
  let initialScale = 1;

  init();

  function init() {
    container = document.createElement('div');
    document.body.appendChild(container);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    // Setup renderer
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setAnimationLoop(animate);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    // Creazione del pulsante ARButton
    const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
    document.body.appendChild(arButton);

    // Setup reticolo
    reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial()
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Setup AR controller
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    // Carica il modello 3D
    const loader = new GLTFLoader();
    loader.load('assets/3G-C2.glb', (gltf) => {
      model = gltf.scene;
      model.scale.set(0.1, 0.1, 0.1); // Scala il modello per la visualizzazione
    });

    // Gestione delle gesture del touch
    window.addEventListener('touchstart', onTouchStart, false);
    window.addEventListener('touchmove', onTouchMove, false);
    window.addEventListener('touchend', onTouchEnd, false);

    window.addEventListener('resize', onWindowResize);
  }

  // Funzione per gestire il ridimensionamento della finestra
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  // Funzione per gestire il tap sul reticolo
  function onSelect() {
    if (reticle.visible && model) {
      const cloneModel = model.clone();
      reticle.matrix.decompose(cloneModel.position, cloneModel.rotation, cloneModel.scale);
      scene.add(cloneModel);
    }
  }

  // Funzione per gestire il movimento del touch
  function onTouchStart(event) {
    if (event.touches.length == 1) {
      isDragging = true;
      previousTouch.x = event.touches[0].clientX;
      previousTouch.y = event.touches[0].clientY;
    } else if (event.touches.length == 2) {
      initialScale = model ? model.scale.x : 1;
    }
  }

  // Funzione per gestire il movimento durante il touch
  function onTouchMove(event) {
    if (isDragging && model) {
      const deltaX = event.touches[0].clientX - previousTouch.x;
      const deltaY = event.touches[0].clientY - previousTouch.y;

      // Movimento del modello
      model.position.x += deltaX * 0.01;
      model.position.y -= deltaY * 0.01;

      previousTouch.x = event.touches[0].clientX;
      previousTouch.y = event.touches[0].clientY;
    } else if (event.touches.length == 2 && model) {
      // Gestione del pinch-to-zoom (scaling)
      const dx = event.touches[0].clientX - event.touches[1].clientX;
      const dy = event.touches[0].clientY - event.touches[1].clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Cambia la scala in base alla distanza tra i due tocchi
      model.scale.set(initialScale * (distance / 100), initialScale * (distance / 100), initialScale * (distance / 100));
    }
  }

  // Funzione per gestire la fine del touch
  function onTouchEnd(event) {
    isDragging = false;
  }

  // Ciclo di animazione
  function animate(timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (hitTestSourceRequested === false) {
        session.requestReferenceSpace('viewer').then(function(referenceSpace) {
          session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', function() {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length) {
          const hit = hitTestResults[0];
          reticle.visible = true;
          reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  }

</script>

  </body>
</html>
