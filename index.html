<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js ar - hit test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">

      import * as THREE from 'https://unpkg.com/three/build/three.module.js';
      import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
      import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';

      let container;
      let camera, scene, renderer;
      let controller;
      let reticle;

      let hitTestSource = null;
      let hitTestSourceRequested = false;
      let model; // Variabile per il modello 3D

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Setup renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Create ARButton
        const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
        document.body.appendChild(arButton);  // Explicitly append it to the body

        console.log('ARButton added to the page:', arButton);

        // Setup reticle (the ring)
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Setup AR controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect); // Listener per il tap
        scene.add(controller);

        // Carica il modello 3D (GLB)
        const loader = new GLTFLoader();
        loader.load('assets/3G-C2.glb', (gltf) => {
          model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1); // Scala il modello se necessario
        });

        // Window resize listener
        window.addEventListener('resize', onWindowResize);
      }

      // Window resize handler
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Funzione per gestire il tap
      function onSelect() {
        if (reticle.visible && model) {
          const cloneModel = model.clone(); // Crea una copia del modello
          reticle.matrix.decompose(cloneModel.position, cloneModel.rotation, cloneModel.scale);
          scene.add(cloneModel); // Aggiungi il modello alla scena
        }
      }

      // Animation loop
      function animate(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session.requestReferenceSpace('viewer').then(function(referenceSpace) {
              session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', function() {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }

    </script>
  </body>
</html>
